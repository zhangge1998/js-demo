<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [1, 2, 3, 1, 2, 5];
    var ar = [{a: 1}, {b: 1}, {a: 1, b: 1}, {b: 1, a: 1},{a:1}];
    var arr = [[1, 2, 3, 4], [1, 2], [1, 3, 2, 4], [2, 1]];
    function quchong(arr) {
        var obj = {};
        var result = [];
        for (var i = 0; i < arr.length; i++) {
            var s = JSON.stringify(arr[i]);
            var string1 = s.split('').sort().join('');
            if (!obj[string1]) {
                obj[string1] = 1;
                result.push(arr[i]);
            }
        }
        return result;
    }
    console.log(quchong(a));
    console.log(quchong(ar));
    console.log(quchong(arr));
function uniq(array){
    var temp = []; //一个新的临时数组
    for(var i = 0; i < array.length; i++){
        if(temp.indexOf(array[i]) == -1){
            temp.push(array[i]);
        }
    }
    return temp;
}
function quchong1 (array) {
    var temp = [];
    var obj = {};
    for(var i = 0; i < array.length; i++) {
        if(!obj[array[i]]) {
            obj[array[i]] = 1;
            temp.push(array[i]);
        }
    }
    return temp;
}

var aa = ['1','1','2','4','5','4'];
console.log(uniq(aa));
console.log(quchong1(aa));
</script>
</body>
</html>
