<article>
    <h1>Contact the band</h1>
    <form method="post" action="submit.html">
        <fieldset>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required="required">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required="required">
            </p>
            <p>
                <label for="message">message</label>
                <textarea name="message" id="message" cols="30" rows="10" required="required" placeholder="Write your message here"></textarea>
            </p>
            <input type="submit" value="Send">
        </fieldset>
    </form>
</article>
<script src="./scripts/js.js">
