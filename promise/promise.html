<body>
<script>
    function runAsync1(){
        var p = new Promise(function(resolve, reject){
            setTimeout(function(){
                console.log('1执行完成');
                resolve('随便什么数据');
            }, 2000)
        });
        return p;
    }
    function runAsync2(){
        var p = new Promise(function(resolve, reject){
            setTimeout(function(){
                console.log('2执行完成');
                resolve('随便什么数据');
            }, 2000)
        });
        return p;
    }
    function runAsync3(){
        var p = new Promise(function(resolve, reject){
            setTimeout(function(){
                console.log('3执行完成');
                resolve('随便什么数据');
            }, 2000)
        });
        return p;
    }
    runAsync1()
            .then(function(data){
                console.log(data);
                return runAsync2();
            })
            .then(function(data){
                console.log(data);
                return runAsync3();
            })
            .then(function(data){
                console.log(data);
            })
</script>
