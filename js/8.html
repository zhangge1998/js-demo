<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .list{
            width: 200px;
            height: 500px;
            margin: 50px auto;
            padding: 0;
            list-style: none;
            border: 1px solid #000;
        }
        .list li{
            width: 198px;
            height: 48px;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
<ul class="list">
    <li>选项1</li>
    <li>选项2</li>
    <li>选项3</li>
    <li>选项4</li>
    <li>选项5</li>
    <li>选项6</li>
    <li>选项7</li>
    <li>选项8</li>
    <li>选项9</li>
    <li>选项10</li>
</ul>
<script>
    var list = document.querySelector('.list');
    var lis = list.getElementsByTagName('li');
    for(var i = 0; i < lis.length; i++) {
        if(i % 2 == 0){
            lis[i].style.background = 'red';
        }
        else{
            lis[i].style.background = 'pink';
        }
    }
</script>
</body>
</html>
